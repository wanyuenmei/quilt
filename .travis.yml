language: go

sudo: required

services:
    - docker

go:
    - 1.x

before_install:
    - nvm install 7.10.0

install:
    - make get-build-tools

script:
    - govendor test -i +local
    - make -j 2 lint format-check coverage check-specs docker-build-quilt
    - make release

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
          docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
          if [ "$TRAVIS_BRANCH" == "master" ]; then
              docker push quilt/quilt:latest;
          fi;
          docker tag quilt/quilt quilt/quilt:$TRAVIS_BRANCH;
          docker push quilt/quilt:$TRAVIS_BRANCH;
      fi

notifications:
  slack:
    secure: 

deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - quilt_mac.tar.gz
      - quilt_linux.tar.gz
  skip_cleanup: true
  on:
    tags: true
