language: go

sudo: required

services:
    - docker

go:
    - 1.x

before_install:
    - nvm install 7.10.0

install:
    - make get-build-tools

script:
    - govendor test -i +local
    - make -j 2 lint format-check coverage check-specs docker-build-quilt

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
          docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
          if [ "$TRAVIS_BRANCH" == "master" ]; then
              docker push quilt/quilt:latest;
              git -c user.email="builds@travis-ci.com" -c user.name="Travis CI"
                tag -fa dev -m "Autogenerated tag to track master branch";
              git push -fq https://$GITHUB_KEY@github.com/quilt/quilt dev;
          fi;
          docker tag quilt/quilt quilt/quilt:$TRAVIS_BRANCH;
          docker push quilt/quilt:$TRAVIS_BRANCH;
      fi

notifications:
  slack:
    secure: 

before_deploy: make release

deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - quilt_darwin
      - quilt_linux
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
